<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    <title>Creon Medication Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            padding-bottom: 30px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            padding: 10px;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        input[type="number"],
        input[type="time"],
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            transition: border-color 0.3s;
            -webkit-appearance: none;
            appearance: none;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .stool-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 10px;
        }

        .stool-option,
        .stool-option-2 {
            padding: 18px 12px;
            border: 3px solid #e0e0e0;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            font-size: 14px;
            font-weight: 500;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .stool-option:active,
        .stool-option-2:active {
            transform: scale(0.95);
        }

        .stool-option.selected,
        .stool-option-2.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
            margin-top: 10px;
            min-height: 56px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .history-item {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .history-item:active {
            background: #f8f9ff;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .history-date {
            font-weight: 600;
            color: #667eea;
            font-size: 15px;
        }

        .history-time {
            color: #666;
            font-size: 15px;
        }

        .history-details {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-top: 12px;
        }

        .detail-item {
            background: #f8f9ff;
            padding: 12px;
            border-radius: 8px;
        }

        .detail-label {
            font-size: 13px;
            color: #666;
            margin-bottom: 4px;
        }

        .detail-value {
            font-weight: 600;
            color: #333;
            font-size: 15px;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            min-height: 40px;
        }

        .delete-btn:active {
            background: #ff5252;
            transform: scale(0.95);
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-size: 16px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .tab {
            flex: 1;
            padding: 16px 12px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
            color: white;
            min-width: 100px;
            white-space: nowrap;
        }

        .tab.active {
            background: white;
            color: #667eea;
            transform: scale(1.05);
        }

        .tab:active {
            transform: scale(0.95);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .type-badge {
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-right: 8px;
            display: inline-block;
            font-weight: 600;
        }

        .type-badge.stool {
            background: #764ba2;
        }

        /* Tablet and larger screens */
        @media (min-width: 600px) {
            body {
                padding: 20px;
            }

            .header h1 {
                font-size: 2.5em;
            }

            .card {
                padding: 30px;
            }

            .stool-options {
                grid-template-columns: repeat(4, 1fr);
            }

            .history-details {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Improve touch targets */
        @media (hover: none) and (pointer: coarse) {
            input, select, textarea, button {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’Š Creon Tracker</h1>
            <p>Track your medication, meals, and symptoms</p>
            <p style="font-size: 0.8em; opacity: 0.7; margin-top: 5px;">Version 1.0.1</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('log')">Log Creon</button>
            <button class="tab" onclick="switchTab('stool')">Log Stool</button>
            <button class="tab" onclick="switchTab('history')">History</button>
        </div>

        <div id="log-tab" class="tab-content active">
            <div class="card">
                <form id="tracking-form">
                    <div class="form-group">
                        <label for="doses">Number of Creon Doses</label>
                        <input type="number" id="doses" min="0" max="20" required>
                    </div>

                    <div class="form-group">
                        <label for="time">Time Taken</label>
                        <input type="time" id="time" required>
                    </div>

                    <div class="form-group">
                        <label for="meal">Meal/Snack</label>
                        <input type="text" id="meal" placeholder="e.g., Breakfast, Lunch, Snack" required>
                    </div>

                    <div class="form-group">
                        <label for="symptoms">Symptoms (if any)</label>
                        <textarea id="symptoms" placeholder="Describe any symptoms you're experiencing..."></textarea>
                    </div>

                    <button type="submit" class="btn">Save Entry</button>
                </form>
            </div>
        </div>

        <div id="stool-tab" class="tab-content">
            <div class="card">
                <form id="stool-form">
                    <div class="form-group">
                        <label for="stoolTime">Time</label>
                        <input type="time" id="stoolTime" required>
                    </div>

                    <div class="form-group">
                        <label>Stool Quality (Bristol Stool Scale)</label>
                        <div class="stool-options">
                            <div class="stool-option-2" data-value="1">
                                Type 1<br>Hard lumps
                            </div>
                            <div class="stool-option-2" data-value="2">
                                Type 2<br>Lumpy
                            </div>
                            <div class="stool-option-2" data-value="3">
                                Type 3<br>Cracked
                            </div>
                            <div class="stool-option-2" data-value="4">
                                Type 4<br>Smooth
                            </div>
                            <div class="stool-option-2" data-value="5">
                                Type 5<br>Soft blobs
                            </div>
                            <div class="stool-option-2" data-value="6">
                                Type 6<br>Mushy
                            </div>
                            <div class="stool-option-2" data-value="7">
                                Type 7<br>Watery
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="stoolNotes">Notes (optional)</label>
                        <textarea id="stoolNotes" placeholder="Any additional notes about this bowel movement..."></textarea>
                    </div>

                    <button type="submit" class="btn">Save Stool Entry</button>
                </form>
            </div>
        </div>

        <div id="history-tab" class="tab-content">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px;">
                    <h2 style="margin: 0;">Your Tracking History</h2>
                    <button onclick="exportData()" style="background: #10b981; color: white; border: none; padding: 12px 20px; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 14px;">
                        ðŸ“¥ Export Data
                    </button>
                </div>
                <div id="history-list"></div>
            </div>
        </div>
    </div>

    <script>
        let selectedStool = null;
        let selectedStool2 = null;

        // Set current time as default
        document.getElementById('time').value = new Date().toLocaleTimeString('en-US', {
            hour12: false,
            hour: '2-digit',
            minute: '2-digit'
        });

        // Stool quality selection for stool form
        document.querySelectorAll('.stool-option-2').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.stool-option-2').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                selectedStool2 = this.dataset.value;
            });
        });

        // Creon form submission
        document.getElementById('tracking-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const entry = {
                id: Date.now(),
                type: 'creon',
                date: new Date().toISOString().split('T')[0],
                time: document.getElementById('time').value,
                doses: document.getElementById('doses').value,
                meal: document.getElementById('meal').value,
                symptoms: document.getElementById('symptoms').value,
                timestamp: new Date().toISOString()
            };

            try {
                localStorage.setItem(`creon:${entry.id}`, JSON.stringify(entry));
                
                // Reset form
                this.reset();
                document.getElementById('time').value = new Date().toLocaleTimeString('en-US', {
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit'
                });

                alert('Creon entry saved successfully!');
                switchTab('history');
            } catch (error) {
                console.error('Error saving entry:', error);
                alert('Error saving entry. Please try again.');
            }
        });

        // Stool form submission
        document.getElementById('stool-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!selectedStool2) {
                alert('Please select a stool quality type');
                return;
            }

            const entry = {
                id: Date.now(),
                type: 'stool',
                date: new Date().toISOString().split('T')[0],
                time: document.getElementById('stoolTime').value,
                quality: selectedStool2,
                notes: document.getElementById('stoolNotes').value,
                timestamp: new Date().toISOString()
            };

            try {
                localStorage.setItem(`stool:${entry.id}`, JSON.stringify(entry));
                
                // Reset form
                this.reset();
                document.querySelectorAll('.stool-option-2').forEach(opt => opt.classList.remove('selected'));
                selectedStool2 = null;

                alert('Stool entry saved successfully!');
                switchTab('history');
            } catch (error) {
                console.error('Error saving entry:', error);
                alert('Error saving entry. Please try again.');
            }
        });

        async function loadHistory() {
            const historyList = document.getElementById('history-list');
            
            try {
                const entries = [];
                
                // Load all entries from localStorage
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.startsWith('creon:') || key.startsWith('stool:')) {
                        try {
                            const data = localStorage.getItem(key);
                            if (data) {
                                entries.push(JSON.parse(data));
                            }
                        } catch (error) {
                            console.error(`Error loading entry ${key}:`, error);
                        }
                    }
                }

                if (entries.length === 0) {
                    historyList.innerHTML = '<div class="empty-state">No entries yet. Start tracking your medication and bowel movements!</div>';
                    return;
                }

                entries.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                historyList.innerHTML = entries.map(entry => {
                    if (entry.type === 'creon') {
                        return `
                            <div class="history-item">
                                <div class="history-header">
                                    <div>
                                        <span class="type-badge">ðŸ’Š CREON</span>
                                        <div style="margin-top: 8px;">
                                            <span class="history-date">${entry.date}</span>
                                            <span class="history-time"> â€¢ ${entry.time}</span>
                                        </div>
                                    </div>
                                    <button class="delete-btn" onclick="deleteEntry('creon:${entry.id}')">Delete</button>
                                </div>
                                <div class="history-details">
                                    <div class="detail-item">
                                        <div class="detail-label">Doses</div>
                                        <div class="detail-value">${entry.doses}</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">Meal</div>
                                        <div class="detail-value">${entry.meal}</div>
                                    </div>
                                    ${entry.symptoms ? `
                                    <div class="detail-item" style="grid-column: 1 / -1;">
                                        <div class="detail-label">Symptoms</div>
                                        <div class="detail-value">${entry.symptoms}</div>
                                    </div>
                                    ` : ''}
                                </div>
                            </div>
                        `;
                    } else {
                        return `
                            <div class="history-item">
                                <div class="history-header">
                                    <div>
                                        <span class="type-badge stool">ðŸš½ STOOL</span>
                                        <div style="margin-top: 8px;">
                                            <span class="history-date">${entry.date}</span>
                                            <span class="history-time"> â€¢ ${entry.time}</span>
                                        </div>
                                    </div>
                                    <button class="delete-btn" onclick="deleteEntry('stool:${entry.id}')">Delete</button>
                                </div>
                                <div class="history-details">
                                    <div class="detail-item">
                                        <div class="detail-label">Bristol Type</div>
                                        <div class="detail-value">Type ${entry.quality}</div>
                                    </div>
                                    ${entry.notes ? `
                                    <div class="detail-item" style="grid-column: 1 / -1;">
                                        <div class="detail-label">Notes</div>
                                        <div class="detail-value">${entry.notes}</div>
                                    </div>
                                    ` : ''}
                                </div>
                            </div>
                        `;
                    }
                }).join('');
            } catch (error) {
                console.error('Error loading history:', error);
                historyList.innerHTML = '<div class="empty-state">Error loading history. Please refresh the page.</div>';
            }
        }

        async function deleteEntry(key) {
            if (confirm('Are you sure you want to delete this entry?')) {
                try {
                    localStorage.removeItem(key);
                    loadHistory();
                } catch (error) {
                    console.error('Error deleting entry:', error);
                    alert('Error deleting entry. Please try again.');
                }
            }
        }

        async function exportData() {
            try {
                const entries = [];
                
                // Load all entries from localStorage
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.startsWith('creon:') || key.startsWith('stool:')) {
                        try {
                            const data = localStorage.getItem(key);
                            if (data) {
                                entries.push(JSON.parse(data));
                            }
                        } catch (error) {
                            console.error(`Error loading entry ${key}:`, error);
                        }
                    }
                }

                if (entries.length === 0) {
                    alert('No data to export yet!');
                    return;
                }

                // Sort by date/time
                entries.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

                // Create CSV content
                let csv = 'Type,Date,Time,Doses,Meal,Symptoms,Stool Quality,Stool Notes\n';
                
                entries.forEach(entry => {
                    if (entry.type === 'creon') {
                        csv += `Creon,"${entry.date}","${entry.time}","${entry.doses}","${entry.meal}","${entry.symptoms || ''}","",""\n`;
                    } else {
                        csv += `Stool,"${entry.date}","${entry.time}","","","","Type ${entry.quality}","${entry.notes || ''}"\n`;
                    }
                });

                // Create download
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `creon-tracker-export-${new Date().toISOString().split('T')[0]}.csv`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                alert('Data exported! The file has been downloaded. You can now upload it to Google Drive from your Downloads folder.');
            } catch (error) {
                console.error('Error exporting data:', error);
                alert('Error exporting data. Please try again.');
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'log') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('log-tab').classList.add('active');
            } else if (tab === 'stool') {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('stool-tab').classList.add('active');
                // Set current time for stool form
                document.getElementById('stoolTime').value = new Date().toLocaleTimeString('en-US', {
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } else {
                document.querySelectorAll('.tab')[2].classList.add('active');
                document.getElementById('history-tab').classList.add('active');
                loadHistory();
            }
        }

        // Load history on page load
        if (document.getElementById('history-tab').classList.contains('active')) {
            loadHistory();
        }
    </script>
</body>
</html>
